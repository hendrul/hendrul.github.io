<html lang="en">

<head>

    <title>Text Summarizer</title>

    <link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <script src="/js/jquery-1.9.0.min.js" type="text/javascript"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span6 offset3">
                        <form action="" method="post" name="analyse">
                            <div style="display:none;">
                                <input id="csrf_token" name="csrf_token" type="hidden" value="1558391657##6c629f58f215790b77001b0178afd779527ae314">
                            </div>
                            <h2>Diego tiene que idear un nombre o va a morir</h2>
                            <p>Copia y pega el texto original en la caja de abajo:</p>
                            <textarea id="text" maxlength="50000" name="text" size="5000" style="width:600px;height:250px"></textarea>
                            <p></p>
                            <table>
                                <tbody>
                                    <tr>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input id="summarize" type="button" class="btn btn-primary btn-large" value="Resumir">
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                        <p></p>
                        <p id="result" class="text-justify" style="width:600px"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $.when( $.ready ).then(function() {
            $( "#summarize" ).click(function() {
                $.ajax({
                    type: "POST",
                    url: "/v2/resume",
                    headers: {
                        "content-type": "text/plain" 
                    },
                    data: $("#text").val(),
                    success: function(data){
                        $("#result").text(data)
                    }
                });
            });
        });
    </script>
</body>

</html>
